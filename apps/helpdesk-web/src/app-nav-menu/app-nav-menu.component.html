<nav class="p-2 space-y-1">
  @for (item of navItem; track $index) {
  <a [routerLink]="item.link" routerLinkActive="bg-ui-surfaceAlt"
    class="flex items-center gap-3 rounded-lg px-3 py-2 hover:bg-ui-surfaceAlt"
    [attr.title]="isSidebarCollapsed ? item.label : null" (click)="itemClicked.emit(item)">
    <span class="text-lg leading-none">{{ item.icon }}</span>
    <span class="text-sm font-medium truncate" [ngClass]="isSidebarCollapsed ? 'hidden' : 'block'">
      {{ item.label }}
    </span>
  </a>
  }
</nav>
